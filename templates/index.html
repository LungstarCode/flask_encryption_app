<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: #04113F;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #04113F;
            color: #fff;
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: bold;
        }

        button, a.btn {
            background-color: #04113F;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover, a.btn:hover {
            background-color: #0033A0;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">File & Text Encryption App</h1>

        <div class="row">
            <!-- Encrypt a File -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Encrypt a File
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select File (TXT):</label>
                                <input type="file" class="form-control" name="file" accept=".txt" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload & Encrypt</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Encrypt Text with a Password -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Encrypt Text with a Password
                    </div>
                    <div class="card-body">
                        <a href="/encrypt_text_form" class="btn btn-primary w-100">Encrypt Text</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Decrypt Text with a Password -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Decrypt Text with a Password
                    </div>
                    <div class="card-body">
                        <a href="/decrypt_text_form" class="btn btn-primary w-100">Decrypt Text</a>
                    </div>
                </div>
            </div>

            <!-- Decrypt a File -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Decrypt a File
                    </div>
                    <div class="card-body">
                        <form action="/decrypt" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="encrypted_file" class="form-label">Encrypted File:</label>
                                <input type="file" class="form-control" name="encrypted_file" required>
                            </div>
                            <div class="mb-3">
                                <label for="key_file" class="form-label">Key File:</label>
                                <input type="file" class="form-control" name="key_file" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Decrypt File</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 Encryption App by CyberGuards</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
